default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: localhost


development:
  <<: *default
  database: order_service_development
  username: postgres
  password: postgres

test:
  <<: *default
  database: order_service_test
  username: postgres
  password: postgres

production:
  <<: *default
  database: order_service_production
  username: order_service
  password: <%= ENV["ORDER_SERVICE_DATABASE_PASSWORD"] %>
